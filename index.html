<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Password Generator</h1>
    </header>
    <div id="Container">
      <h2>Generate a Password</h2>
      <hr>
     <textarea readonly id="password-textarea" placeholder="Your Secure Password" aria-label="Generated Password">
      </textarea>
      <hr>
    <button id="generate" onclick=generatePassword()>Generate Password</button>
    <button id="copy" onclick=copyClipboard()>Copy to Clipboard</button>
  </div>
  <script src="script.js"></script>
  </body>
</html>
